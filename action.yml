name: "Branch mapper"
description: "Maps branch name to corresponding environment name"
author: "AlexRogalskiy"

inputs:
  github-ref:
    description: 'Github ref to parse'
    required: true
  map:
    description: 'Env branch mappings'
    required: false
    default: null

outputs:
  environment:
    description: 'Environment branch name'

runs:
  using: "node12"
  main: "dist/index.js"

# Ref: https://haya14busa.github.io/github-action-brandings/
branding:
  icon: 'battery'
  color: 'orange'
